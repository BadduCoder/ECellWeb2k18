<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

{% if validlink %}
<h3>Change password</h3>
<form method="POST">
	{% csrf_token %}
	{{form.as_p}}
	<button type="submit">Change password</button>
</form>
{% else %}
<p>
	The password reset link was invalid, possibly because it has been already used.
	Please request a new password reset.
</p>

{% endif %}


</body>
</html>
